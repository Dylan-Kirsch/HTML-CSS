<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Connexion</title>

</head>

<body>
    

    <div class="container position-absolute top-50 start-50 translate-middle"> 

        <div class="row justify-content-center align-items-center">

            <div class="col-3 p-3 border bg-warning">

                <h3 class="mt-3 mb-3">Connection</h3>
                
                <form action="" method="get">
                
                    <div class="form-group mt-2">
                        <label for="email">Adresse e-mail :</label>
                        <input class="form-control" id="email" type="email" placeholder="Entrez votre e-mail" name="email" />
                    </div>
                    
                    <div class="form-group mt-2">
                        <label for="pwd">Mot de passe :</label>
                        <input class="form-control" id="pwd" type="password" placeholder="Entrez votre MDP" name="pwd" />
                    </div>
                    
                    <div class="form-group mt-2">
                        <label for="naissance">Date de naissance :</label>
                        <input class="form-control" id="pwd" type="password" placeholder="Entrez votre date de naissance" name="pwd" />
                    </div>


                    
                    <button class="btn btn-success mt-3" type="submit">Connexion</button>
                
                </form>

            </div>
        </div>


    </div>


</body>
</html>
